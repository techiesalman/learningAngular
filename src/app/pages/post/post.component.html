<h3>Angular Reactive Form</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
        <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
          <div *ngIf="f['title'].errors['required']">Title is required</div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label>Body</label>
        <input type="text" formControlName="body" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['body'].errors }" />
        <div *ngIf="submitted && f['body'].errors" class="invalid-feedback">
          <div *ngIf="f['body'].errors['required']">Body is required</div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group">
        <label>UserId</label>
        <input type="text" formControlName="userId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['userId'].errors }" />
        <div *ngIf="submitted && f['userId'].errors" class="invalid-feedback">
          <div *ngIf="f['userId'].errors['required']">User Id is required</div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
        Save
    </button>
  </div>
</form>
